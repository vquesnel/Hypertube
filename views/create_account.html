<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hypertube | Create Account</title>
	<link href="/stylesheets/main.css" rel="stylesheet">
	<link href="/stylesheets/create_account.css" rel="stylesheet"> </head>

<body>
	<div class="site-content" align="center">
		<div class="separator"></div>
		<div class="separator"></div>
		<div class="separator"></div>
		<div class="form-header"> <img class="form-img" src="/img/cinema-3.png" alt="cinema"> </div>
		<form class="inscription-form" method="post" action="">
			<input class="input" type="text" name="firstname" placeholder="Firstname">
			<input class="input" type="text" name="lastname" placeholder="Lastname">
			<input class="input" type="text" name="username" placeholder="Username">
			<input class="input" type="password" name="password" placeholder="Password">
			<input class="input" type="password" name="confirmpassword" placeholder="Confirmation">
			<input class="input" type="email" name="email" Placeholder="Email">
			<input class="submit" type="submit" name="ok" value="Confirm"> </form>
		<div class="message">{{message}}</div>
		<div class="no-account"><a href="/">Go back to signup page</a></div>
	</div>
</body>

</html>
