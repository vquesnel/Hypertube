<!DOCTYPE html5>
<html>

<head>
    <meta charset="utf-8">
    <title>Hypertube | connexion</title>
    <link href="stylesheets/main.css" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400" rel="stylesheet"> </head>

<body>
    <div class="site-content" align="center">
        <div class="separator"></div>
        <div class="separator"></div>
        <div class="separator"></div>
        <div class="header-form"> <img id="logo" src="img/hypertube-logo.png" alt="logo"> </div>
        <form class="sign-in" method="post" action="">
            <div class="form-left">
                <input class="input inpt-top" type="text" name="username" placeholder="Username">
                <input class="input inpt-bot" type="password" name="password" placeholder="Password"> </div>
            <input class="input-btn" type="submit" value="Sign in"> </form>
        <div class="no-account"><a href="/create_account.html">New to Hypertube ? Create an account here</a>
            <br> <a href="/reset_request.html">Forgot your password ?</a> </div>
        <div class="message">{{message}}</div>
        <div class="header-omniauth">
            Smart Connexion
        </div>
        <div class="smart-login" align="left">
            <div class="facebook">
                <div class="logo-auth logo-fb">
                    <img src="/img/facebookomniauth.png">
                </div>
                <div class="name-auth" align="center">
                    <a href="/login/facebook">facebook</a></div>
            </div>
            <div class="github">
                <div class="logo-auth logo-github">
                    <img src="/img/githubomniauth.png">
                </div>
                <div class="name-auth" align="center"><a href="/login/github">Git Hub</a></div>
            </div>
            <div class="intra">
                <div class="logo-auth logo-intra">
                    <img src="/img/42omniauth.png">
                </div>
                <div class="name-auth" align="center"><a href="/login/42">Intra 42</a></div>
            </div>
            <div class="google">
                <div class="logo-auth logo-google">
                    <img src="/img/googleomniauth.png">
                </div>
                <div class="name-auth" align="center"><a href="/login/google">Google +</a></div>
            </div>
        </div>
        <footer>
            <div class="copyright">ZD CORP &reg; &amp; &copy; 2017 - Vquesnel - Kwiessle </div>
        </footer>
    </div>
</body>

</html>
