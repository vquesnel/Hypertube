{{#display_movies.infos}}
<div class="block">
    <a class="link" href="/movie.html/{{imdb_code}}">
        <img src={{medium_cover_image}}>
    </a>
    <div class="infos">
        <div class="title">{{title}}</div>
    </div>
</div>
{{/display_movies.infos}} {{#display_one_movie.infos}}
<div class="poster">
    <img src="{{medium_cover_image}}">
</div>
<div class="infos">
    <div class="title">{{title}}</div>
    <div class="imdb">Imdb : {{rating}}</div>
    <div class="year">Year:{{year}}</div>
    <div class="syno">Summary:
        <br> {{summary}}</div>
</div>
{{#torrents}}
<div class="link-block">
    <a class="link" href="/watchmovie.html/{{imdb_code}}/{{magnet}}/{{quality}}">
        <div class="quality">
            {{quality}}
        </div>
    </a>
</div>
{{/torrents}} {{/display_one_movie.infos}}
