<body>
    <div class="user">{{userID}}</div>
    <div class="site-container" align="center">
        <div class="site-pusher">
            <header class="header">
                <a href="#" class="header__icon" id="header__icon" onClick="hide()"></a>
                <a href="/home.html" class="header__logo">
                    <img id="menu-logo" src="/img/hypertube-logo-2.png" alt="logo"> </a>
                <nav class="menu">
                    <div class="a0" class="fix"></div>
                    <a id="movies" href="/movies.html" class="a2">Movies</a>
                    <a id="tvshows" href="/tv_shows.html" class="a1">TV Shows</a>
                    <a href="/profile.html" class="a2">
                        <img class="menu-img" src="/img/user.png" alt="user">
                    </a>
                    <a href="#" class="a1">
                        <img id="menu-settings" src="/img/settings.png" alt="settings">
                    </a>
                    <a href="/logout.html" class="a2">
                        <img class="menu-img" src="/img/logout.png" alt="user">
                    </a>
                </nav>
            </header>
            <div class="settigns-manager">
                <div id="close-manager" class="close"></div>
                <div class="separator"></div>
                <div class="settings-title">Settings</div>
                <form class="profil-manager" method="" action="">
                    <div class="header-form">Update Profil</div>
                    <input id="fname" class="input" type="text" name="new_firstname" placeholder="Firstname">
                    <input id="lname" class="input" type="text" name="new_lastname" placeholder="Lastname">
                    <input id="user" class="input" type="text" name="new_username" placeholder="Username">
                    <input id="email" class="input" type="email" name="new_email" placeholder="Email">
                    <div id="change" class="submit sub-fix">Change</div>
                </form>
                <form class="picture-manager" method="" enctype="multipart/form-data" action="/upload">
                    <div class="header-form">Profil Picture</div>
                    <div class="container-preview">
                                                <img id="photodisplay" src="/img/noPhotoSelect.png">

                        <div class="separator2"></div>
                        <div class="input-file-container" align="left">
                            <input class="input-file" id="my-file" type="file" name="file" onchange="previewFile()">
                            <label for="my-file" class="input-file-trigger" tabindex="0">+</label>
                        </div>
                    </div>
                    <div id="upload" class="submit">Upload</div>
                </form>
                <br>
                <div class="baiserie">
                    <img id="world" src="/img/world.png" alt="world-logo">
                    <select id="country-club" name="country">

                    <div id="reset" class="reset-psswd">
                        <img id="lock" src="/img/padlock.png" alt="locker"> Reset Password
                    </div>
                </div>
                <div class="return"></div>
            </div>

                <div class="cover">
                    <div class="separator"></div>
                    <div class="separator"></div>
                    <div class="separator"></div>
                    <div class="separator"></div>
                    <div class="hud-film"> {{>display_movies}}
                        <div class="watch-bar">
                            <div class="watch-btn"> <a id="watch">Watch it Now</a> </div>
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                <label class="onoffswitch-label" for="myonoffswitch"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span> </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="switchor"><img src="/img/repeat.png" alt="nxm"></div>
                <div id="comment">
                    <div class="middle-bar">
                        <div class="comment-area">
                            <input id="message-area" type="text" placeholder="Leave a comment ...">
                            <div class="sender">Send</div>
                        </div>
                        <div class="indicators">

                            <div class="comments-indicator"> 42 </div>
                        </div>
                    </div>
                    <div class="comments-display"> </div>
                </div>
                <div class="video-container">
                    <div id="instructions">
                        <video id="my_video_1" class="video-js vjs-default-skin" width="640px" height="267px" controls preload="none" data-setup='{ "aspectRatio":"640:267"}'>
                    </div>
                </div>
                <div class="separator"> </div>
            </div>
